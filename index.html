<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贺鑫隆 行程日历</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="page-header">
            <h1><i class="fas fa-star"></i> 贺鑫隆 行程日历</h1>
            <p class="subtitle">按日期浏览，一目了然</p>
        </header>

        <div class="filter-buttons">
            <button class="filter-btn active" data-type="all">全部行程</button>
            <button class="filter-btn" data-type="stage"><i class="fas fa-microphone"></i> 舞台</button>
            <button class="filter-btn" data-type="show"><i class="fas fa-tv"></i> 综艺</button>
            <button class="filter-btn" data-type="live"><i class="fas fa-video"></i> 直播</button>
            <button class="filter-btn" data-type="material"><i class="fas fa-image"></i> 物料</button>
            <button class="filter-btn" data-type="daily"><i class="fas fa-coffee"></i> 日常</button>
        </div>

        <div class="calendar-container">
            <div class="calendar-header">
                <button id="prev-month" class="nav-btn"><i class="fas fa-chevron-left"></i></button>
                <h2 id="current-month">2026年2月</h2>
                <button id="next-month" class="nav-btn"><i class="fas fa-chevron-right"></i></button>
            </div>
            <div class="calendar-grid">
                <div class="day-header">一</div>
                <div class="day-header">二</div>
                <div class="day-header">三</div>
                <div class="day-header">四</div>
                <div class="day-header">五</div>
                <div class="day-header">六</div>
                <div class="day-header">日</div>
                <div id="calendar-days" class="calendar-days"></div>
            </div>
        </div>

        <div id="event-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3 id="modal-title">行程详情</h3>
                <div id="modal-events"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
