<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⭐贺鑫隆动态日历⭐</title>
    <link rel="stylesheet" href="style.css">
    <style>
       /* 手机端分类标签样式 */
        .mobile-category-tabs {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            padding: 10px 15px;
            background: #f8f9fa;
            border-bottom: 1px solid #eee;
            gap: 8px;
            margin: 0;
            -webkit-overflow-scrolling: touch; /* 移动端弹性滚动 */
        }
        .mobile-category-tabs .tab {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s ease;
            color: #fff !important;
            flex-shrink: 0; /* 防止标签被压缩 */
        }
        /* 所有标签背景色（含子标签，和PC端一致） */
        .mobile-category-tabs .tab[data-target="全部动态"] { background-color: #b088c8; }
        .mobile-category-tabs .tab[data-target="全部动态"].active { background-color: #c9a8d8; }
        .mobile-category-tabs .tab[data-target="舞台"] { background-color: #ff6b8b; }
        .mobile-category-tabs .tab[data-target="舞台"].active { background-color: #ff9aa8; }
        .mobile-category-tabs .tab[data-target="打歌图/碎片"] { background-color: #ff7d00; }
        .mobile-category-tabs .tab[data-target="打歌图/碎片"].active { background-color: #ff9f33; }
        .mobile-category-tabs .tab[data-target="打歌直拍"] { background-color: #ff7d00; }
        .mobile-category-tabs .tab[data-target="打歌直拍"].active { background-color: #ff9f33; }
        .mobile-category-tabs .tab[data-target="综艺"] { background-color: #7e57c2; }
        .mobile-category-tabs .tab[data-target="综艺"].active { background-color: #9c7ed2; }
        .mobile-category-tabs .tab[data-target="图片物料"] { background-color: #66bb6a; }
        .mobile-category-tabs .tab[data-target="图片物料"].active { background-color: #8ed191; }
        .mobile-category-tabs .tab[data-target="短物料"] { background-color: #66bb6a; }
        .mobile-category-tabs .tab[data-target="短物料"].active { background-color: #8ed191; }
        .mobile-category-tabs .tab[data-target="长物料"] { background-color: #66bb6a; }
        .mobile-category-tabs .tab[data-target="长物料"].active { background-color: #8ed191; }
        .mobile-category-tabs .tab[data-target="队内cha"] { background-color: #EF9A9A; }
        .mobile-category-tabs .tab[data-target="队内cha"].active { background-color: #F7B2B2; }
        .mobile-category-tabs .tab[data-target="队外cha"] { background-color: #FFCDD2; }
        .mobile-category-tabs .tab[data-target="队外cha"].active { background-color: #F7B2B2; }
        .mobile-category-tabs .tab[data-target="直播"] { background-color: #ef5350; }
        .mobile-category-tabs .tab[data-target="直播"].active { background-color: #f47775; }
        .mobile-category-tabs .tab[data-target="回归日程"] { background-color: #42a5f5; }
        .mobile-category-tabs .tab[data-target="回归日程"].active { background-color: #6fc3f7; }
        .mobile-category-tabs .tab[data-target="猫言猫语"] { background-color: #ab47bc; }
        .mobile-category-tabs .tab[data-target="猫言猫语"].active { background-color: #c26ed3; }
        /* PC端标签样式（补全cha标签颜色） */
        .category-tabs .tab {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #fff !important;
            display: inline-block;
        }
        .category-tabs .tab[data-target="cha"] { background-color: #059669; }
        .category-tabs .tab[data-target="cha"].active { background-color: #08a878; }

        /* 下拉菜单样式 */
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            min-width: 120px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 100;
            border-radius: 8px;
            overflow: hidden;
        }
        .subtab {
            color: #333 !important;
            padding: 8px 12px;
            cursor: pointer;
            transition: background-color 0.2s;
            white-space: nowrap;
        }
        .subtab:hover {
            background-color: #f0f0f0;
        }
        .subtab.active {
            background-color: #e0e0e0;
            color: #059669 !important; /* cha子标签激活色 */
            font-weight: bold;
        }
        .mobile-dropdown .dropdown-content { top: 40px; left: 0; }
        .pc-dropdown .dropdown-content { top: 38px; left: 0; }

        /* 响应式隔离：PC/移动端互不显示 */
        .mobile-category-tabs::-webkit-scrollbar { display: none; }
        @media (min-width: 768px) { 
            .mobile-category-tabs { display: none !important; } 
            .category-date-wrap { display: flex !important; }
        }
        @media (max-width: 767px) { 
            .category-date-wrap { display: none !important; } 
            .mobile-category-tabs { display: flex !important; }
        }

        /* 图片预览弹窗样式 */
        #imgPreviewModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        #previewImg { max-width: 90%; max-height: 90%; object-fit: contain; cursor: pointer; }
        #imgPreviewModal .close-btn { position: absolute; top: 20px; right: 30px; color: #fff; font-size: 36px; font-weight: bold; cursor: pointer; user-select: none; }
        #imgPreviewModal .prev-btn { position: absolute; left: 20px; color: #fff; font-size: 48px; font-weight: bold; cursor: pointer; user-select: none; }
        #imgPreviewModal .next-btn { position: absolute; right: 20px; color: #fff; font-size: 48px; font-weight: bold; cursor: pointer; user-select: none; }
        #imgPreviewModal .close-btn:hover, #imgPreviewModal .prev-btn:hover, #imgPreviewModal .next-btn:hover { color: #ccc; }
    </style>
</head>
<body>
    <div class="header">
        <div class="title-group">
            <div class="title">⭐贺鑫隆动态日历⭐</div>
            <div class="tip">点击文字即可跳转，跳转不了请私信我捉虫</div>
        </div>
        <div class="date-selector">
            <select id="yearSelect">
                <option value="2025">2025年</option>
                <option value="2026" selected>2026年</option>
            </select>
            <select id="monthSelect">
                <option value="" selected>未选择</option>
            </select>
            <select id="daySelect">
                <option value="" selected>未选择</option>
            </select>
        </div>
    </div>

    <div class="mobile-category-tabs">
      <div class="tab active" data-target="全部动态">全部动态</div>
      <div class="tab" data-target="舞台">舞台</div>
      <!-- 打歌子标签直接平铺 -->
      <div class="tab" data-target="打歌图/碎片">打歌图/碎片</div>
      <div class="tab" data-target="打歌直拍">打歌直拍</div>
      <div class="tab" data-target="综艺">综艺</div>
      <!-- 物料子标签直接平铺 -->
      <div class="tab" data-target="图片物料">图片物料</div>
      <div class="tab" data-target="短物料">短物料</div>
      <div class="tab" data-target="长物料">长物料</div>
      <!-- cha子标签直接平铺 -->
      <div class="tab" data-target="队内cha">队内cha</div>
      <div class="tab" data-target="队外cha">队外cha</div>
      <div class="tab" data-target="直播">直播</div>
      <div class="tab" data-target="回归日程">回归日程</div>
      <div class="tab" data-target="猫言猫语">猫言猫语</div>
    </div>
    
    <!-- PC端分类+日期布局（修正：队外vha→队外cha） -->
    <div class="category-date-wrap">
        <div class="category-tabs">
            <div class="tab active" data-target="全部动态">全部动态</div>
            <div class="tab" data-target="舞台">舞台</div>
            <div class="dropdown pc-dropdown">
                <div class="tab dropdown-btn" data-target="打歌">打歌</div>
                <div class="dropdown-content">
                    <div class="subtab" data-target="打歌图/碎片">打歌图/碎片</div>
                    <div class="subtab" data-target="打歌直拍">打歌直拍</div>
                </div>
            </div>
            <div class="tab" data-target="综艺">综艺</div>
            <div class="dropdown pc-dropdown">
                <div class="tab dropdown-btn" data-target="物料">物料</div>
                <div class="dropdown-content">
                    <div class="subtab" data-target="图片物料">图片物料</div>
                    <div class="subtab" data-target="短物料">短物料</div>
                    <div class="subtab" data-target="长物料">长物料</div>
                </div>
            </div>
            <!-- 新增cha下拉菜单（修正拼写） -->
            <div class="dropdown pc-dropdown">
                <div class="tab dropdown-btn" data-target="cha">cha</div>
                <div class="dropdown-content">
                    <div class="subtab" data-target="队内cha">队内cha</div>
                    <div class="subtab" data-target="队外cha">队外cha</div> <!-- 修正vha→cha -->
                </div>
            </div>
            <div class="tab" data-target="直播">直播</div>
            <div class="tab" data-target="回归日程">回归日程</div>
            <div class="tab" data-target="猫言猫语">猫言猫语</div>
        </div>
        <div class="date-selector-pc">
            <select id="yearSelect-pc">
                <option value="2025">2025年</option>
                <option value="2026" selected>2026年</option>
            </select>
            <select id="monthSelect-pc">
                <option value="" selected>未选择</option>
            </select>
            <select id="daySelect-pc">
                <option value="" selected>未选择</option>
            </select>
        </div>
    </div>

    <div class="calendar-nav" style="display: flex !important;">
        <button class="nav-btn" onclick="changeMonth(-1)">&lt;</button>
        <div class="month-title">2026年</div>
        <button class="nav-btn" onclick="changeMonth(1)">&gt;</button>
    </div>

    <div class="calendar-grid" style="display: grid !important;">
        <div class="weekday">日</div>
        <div class="weekday">一</div>
        <div class="weekday">二</div>
        <div class="weekday">三</div>
        <div class="weekday">四</div>
        <div class="weekday">五</div>
        <div class="weekday">六</div>
    </div>

    <div class="events-panel">
        <div class="events-header">
            <h3 id="eventsDateTitle">2026年 · 全部动态</h3>
            <div class="close-events" onclick="closeEventsPanel()">×</div>
        </div>
        <div id="eventsList"></div>
    </div>

    <script src="script.js"></script>
    <div class="event-list-container" style="margin-top: 20px;"></div>
</body>
</html>
